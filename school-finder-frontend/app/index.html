<!DOCTYPE html>
<html ng-app="sfApp">
<head>
  <title>School Finder</title>
  <link rel="stylesheet" href="../node_modules/angular/angular-csp.css" />
  <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.css' rel='stylesheet'/>
  <style>
	  html,body{
		  height: 90%;
		  text-align:center;
	  }
	  #map{
		  height: 90%;
		  width:100%;
		  margin:0 auto;
		  margin-top:10px;
		  border: 1px solid #ccc;
	  }
  </style>
</head>
<body ng-controller="mapmain">
  <form>
    <button ng-click="setPosition();" ng-disabled="locationfound" >Show my position on the map</button>
  </form>
  <leaflet id="map" defaults="defaults" center="center" markers="markers" tiles="tiles"></leaflet>

  <script src="../node_modules/angular/angular.js"></script>
  <script src="../node_modules/leaflet/dist/leaflet.js"></script>
  <script src="../node_modules/angular-leaflet-directive/dist/angular-leaflet-directive.js"></script>
  <!--<script src="services/currentLocationService.js"></script>-->
  <script src="app.js"></script>
  <!--<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.js'></script>-->
</body>
</html>
